specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PositionRouter
    network: bttc
    source:
      address: "0x2f0C67B2cA072c051909DbFfceF2e967394E3622"
      abi: PositionRouter
      startBlock: 14903627
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateIncreasePosition
        - CreateDecreasePosition
      abis:
        - name: PositionRouter
          file: ./abis/PositionRouter.json
      eventHandlers:
        - event: CreateIncreasePosition(indexed address,address[],address,uint256,uint256,uint256,bool,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleCreateIncreasePosition
        - event: CreateDecreasePosition(indexed address,address[],address,uint256,uint256,bool,address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleCreateDecreasePosition
      file: ./src/mapping.ts
  
  - kind: ethereum/contract
    name: RewardRouterV2
    network: bttc
    source:
      address: "0x2318EB76f4530d0021664479b66794e2Bb325d03"
      abi: RewardRouterV2
      startBlock: 14904757
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakeDmx
        - UnstakeDmx
        - StakeDlp
        - UnstakeDlp
      abis:
        - name: RewardRouterV2
          file: ./abis/RewardRouterV2.json
      eventHandlers:
        - event: StakeDmx(address,address,uint256)
          handler: handleStakeDmx
        - event: UnstakeDmx(address,address,uint256)
          handler: handleUnstakeDmx
        - event: StakeDlp(address,uint256)
          handler: handleStakeDlp
        - event: UnstakeDlp(address,uint256)
          handler: handleUnstakeDlp
      file: ./src/mapping.ts

